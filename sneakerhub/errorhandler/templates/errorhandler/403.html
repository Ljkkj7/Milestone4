{% extends "base.html" %}
{% block title %}403 Forbidden{% endblock %}

{% block content %}
<section class="error-section" style="margin: 40px 0;">
    <div class="error-container" style="text-align: center; padding: 50px; border: 1px solid #e0e0e0; border-radius: 8px; background-color: #f9f9f9; max-width: 600px; margin: 0 auto;">
        <h1 class="error-code" style="font-weight: 700; font-size: 62px">403</h1>
        <h2 class="error-message" style="font-weight: 600; font-size: 32px; margin-bottom: 20px;">Permission Denied</h2>
        <p class="error-description" style="font-size: 18px; color: #666;">You do not have permission to access this page.</p>
        <a href="{% url 'marketplace' %}" class="btn-primary btn-large" style="padding: 10px 20px; font-size: 18px; border-radius: 5px; text-decoration: none;">Return to Marketplace</a>
    </div>
</section>
{% endblock %}
