{% extends 'base.html' %}
{% load static %}
{% block title %}Create Listing • SneakerHub{% endblock %}

{% block content %}
<section class="create-listing-section">
    <div class="create-listing-container">
        <h1>Create a New Sneaker Listing</h1>
        <p class="create-listing-subtitle">Fill in the details below to list your sneaker for sale on SneakerHub.</p>

        <form method="post" enctype="multipart/form-data" class="create-listing-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="name">Sneaker Name</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="brand">Brand</label>
                <input type="text" name="brand" id="brand" required>
            </div>
            <div class="form-group">
                <label for="size">Size</label>
                <input type="number" step="0.5" name="size" id="size" required>
            </div>
            <div class="form-group">
                <label for="price">Price (£)</label>
                <input type="number" step="0.01" name="price" id="price" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Upload Image</label>
                <input type="file" name="image" id="image" accept="image/*">
            </div>
            <button type="submit" class="btn-primary btn-large">Create Listing</button>
        </form>
{% endblock %}
