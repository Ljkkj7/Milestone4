{% extends "base.html" %}
{% block title %}Login â€¢ SneakerHub{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-container">
        <h1>Welcome Back</h1>
        <p class="auth-subtitle">Log in to your SneakerHub account</p>

        {% if error_message %}
            <div class="form-error-box">
                <p>{{ error_message }}</p>
            </div>
        {% endif %}

        <form method="post" class="auth-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Username</label>
                <input
                    type="text"
                    name="username"
                    id="username"
                    required
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    name="password"
                    id="password"
                    required
                >
            </div>

            <button type="submit" class="btn-primary-auth">Log In</button>
        </form>

        <p class="auth-footer">
            Don't have an account? <a href="{% url 'signup' %}">Create one here</a>
        </p>
    </div>
</section>
{% endblock %}
